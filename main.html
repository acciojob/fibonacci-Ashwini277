<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fibonacci Calculator</h1>
        <input type="number" id="numInput" placeholder="Enter a positive integer" min="0" max="50">
        <button onclick="calculateFibonacci()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function fibonacci(num) {
            if (num === 0) return 0;
            if (num === 1) return 0;
            if (num === 2) return 1;

            let a = 0, b = 1;
            for (let i = 2; i < num; i++) {
                [a, b] = [b, a + b];
            }
            return b;
        }

        function calculateFibonacci() {
            const numInput = document.getElementById('numInput').value;
            const resultDiv = document.getElementById('result');
            const num = parseInt(numInput, 10);
            
            if (isNaN(num) || num < 0 || num > 50) {
                resultDiv.textContent = 'Please enter a valid number between 0 and 50.';
            } else {
                const fibNumber = fibonacci(num);
                resultDiv.textContent = `The ${num}th Fibonacci number is ${fibNumber}.`;
            }
        }
    </script>
</body>
</html>
