<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fibonacci Calculator</h1>
        <input type="number" id="fibInput" min="0" placeholder="Enter a number" />
        <button onclick="calculateFibonacci()">Get Fibonacci</button>
        <div class="result" id="fibResult"></div>
    </div>

    <script>
        function fibonacci(num) {
            if (num === 0) return 0;
            if (num === 1) return 1;

            let a = 0, b = 1;
            for (let i = 2; i <= num; i++) {
                let temp = a;
                a = b;
                b = temp + b;
            }
            return b;
        }

        function calculateFibonacci() {
            const input = document.getElementById('fibInput').value;
            const num = parseInt(input, 10);
            
            if (isNaN(num) || num < 0) {
                document.getElementById('fibResult').textContent = 'Please enter a valid positive integer.';
                return;
            }

            const result = fibonacci(num);
            document.getElementById('fibResult').textContent = `Fibonacci(${num}) = ${result}`;
        }
    </script>
</body>
</html>
